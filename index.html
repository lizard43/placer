<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=0.9, maximum-scale=0.9, minimum-scale=0.9, width=98" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Placer</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="css/run.css">
    <link rel='stylesheet' href='css/spectrum.css' />

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src='js/spectrum.js'></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/tinysort.min.js"></script>

</head>

<body>
    <form name="clockform">
        <table align=center cellpadding=5 style="width:100%">
            <tr>
                <td>
                    <img src="images/questiong.png" width="24" height="24" alt="the help icon" title="the help icon"
                        class="float-left" onclick="showHelp()">
                    <img src="images/settings.png" width="24" height="24" alt="the Settings icon" title="the Settings icon"
                        class="float-right" onclick="showSettings()">

                    <table cellpadding=3 cellspacing=0 border=0 align=center>
                        <tr valign="center">
                            <td>
                                <input name=clock value="00:00.00" style="text-align:center; width:174px; height:25px; font-size:20; font-weight:bold">
                            </td>
                            <td valign="center">
                                <button id=starter type=button onclick="findTIME()">Start</button>
                            </td>
                            <td valign="center">
                                <input id="clearer" type="button" value="Reset" onclick="clearALL()">
                            </td>
                        </tr>
                    </table>
                    <div class="scrollit">
                        <table id="score_table" cellpadding='3' cellspacing='0' border='0' align='center'>

                            <tr id="score_table_row0"></tr>
                            <tr id="score_table_placer_row0"></tr>

                            <tr id="score_table_row1"></tr>
                            <tr id="score_table_placer_row1"></tr>

                            <tr id="score_table_row2"></tr>
                            <tr id="score_table_placer_row2"></tr>

                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </form>

    <div class="settings" id="settings">
        <h1>Settings</h1>

        <div class=settingsTeams>
        </div>

        <img src="images/plus.png" title="Add team" onclick="newTeam()" />

        <button type="button" class="btn settingsCancel" onclick="closeSettings()">Cancel</button>
        <button type="button" class="btn settingsSave" onclick="saveSettings()">Save</button>
    </div>

    <script src="js/run.js"></script>

</body>

</html>
