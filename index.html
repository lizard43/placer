<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=0.9, maximum-scale=0.9, minimum-scale=0.9, width=98" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <title>Placer</title>

    <link rel="stylesheet" href="css/run.css">
    <link rel='stylesheet' href='css/spectrum.css' />

<body>
    <form name="clockform">
        <table align=center cellpadding=5 border=1 bordercolor=burlywood style="width:100%">
            <tr>
                <td>

                    <table cellpadding=3 cellspacing=0 border=0 align=center>
                        <tr valign="center">

                                <button id=starter type=button onclick="findTIME()">Start</button>

                                <input id="clearer" type="button" value="Reset" onclick="clearALL()">

                        </tr>
                    </table>

                            </tr>

                                </td>
                                <td valign="top">

                                </td>
                                <td valign="top">
                                    <div id="team3" valign="top"></div>
                                </td>
                                <td valign="top">
                                    <div id="team4" valign="top"></div>
                                </td>
                            </tr>

                            <tr>
                                <td align="center">
                                    <p id="team5score">0</p>
                                    <input id="team5button" type="button" value="Leo" style="background:purple">

                                <td align="center">
                                    <p id="team6score">0</p>

                                    <p id="team7score">0</p>
                                    <input id="team7button" type="button" value="WN" style="background:red">

                                <td align="center">
                                    <p id="team8score">0</p>
                                    <input id="team8button" type="button" value="Ang" style="background:magenta">
                                </td>
                            </tr>
                            <tr>
                                <td valign="top">
                                    <div id="team5" valign="top"></div>
                                </td>
                                <td valign="top">
                                    <div id="team6" valign="top"></div>
                                </td>
                                <td valign="top">
                                    <div id="team7" valign="top"></div>
                                </td>
                                <td valign="top">
                                    <div id="team8" valign="top"></div>

                                <td align="center">

    </form>

    <div class="settings" id="settings">
        <h1>Settings</h1>

        <div class=settingsTeams>
        </div>

        <img src="images/plus.png"/>

        <button type="button" class="btn settingsCancel" onclick="closeSettings()">Cancel</button>
        <button type="button" class="btn settingsSave" onclick="saveSettings()">Save</button>
    </div>

    <script src="js/tinysort.min.js"></script>
    <script src="js/run.js"></script>

</body>

</html>
